<!DOCTYPE HTML>
<html>
   <head>
	<title>회원가입</title>
   </head>
   <body>
	<form name="member" action="member.jsp" method="POST">
		<table border="1" align="center" width="400" bordercolor="#3366CC">
			<tr>
				<th colspan="2">회원가입</th>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="uid" size="10" maxlength="8"/></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pwd1" size="10" maxlength="8"/></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td><input type="password" name="pwd2" size="10" maxlength="8"/></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" size="15"/></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" name="phone" size="20"/></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" name="addr"/></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="email"/></td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#FFFFFF">뉴스 레터 수신에 동의합니까?</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#993300" height="1"></td>
			</tr>
			<tr>
				<td align="center"><input type="radio" checked name="code" value="Y"/></td>
				<td>예</td>
			</tr>
			<tr>
				<td align="center"><input type="radio" name="code" value="N"/></td>
				<td>아니요</td>
			</tr>
			<tr>
				<td colspan="2">취미는 무엇입니까?</td>
			</tr>
			<tr>
				<td align="center"><input type="checkbox" name="checkbox1" value="checkbox"/></td>
				<td>등산</td>
			</tr>
			<tr>
				<td align="center"><input type="checkbox" name="checkbox2" value="checkbox"/></td>
				<td>여행</td>
			</tr>
			<tr>
				<td align="center"><input type="checkbox" name="checkbox3" value="checkbox"/></td>
				<td>음악감상</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#993300" height="1"></td>
			</tr>
			<tr>
				<td align="center">레벨</td>
				<td>
					<select name="select">
						<option value="A">=A=</option>
						<option value="B">=B=</option>
						<option value="C">=C=</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center">사진</td>
				<td><input type="file" name="file"/></td>
			</tr>
			<tr>
				<td align="center">내용</td>
				<td><textarea name="textarea" cols="30" rows="10"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="가입"/>
					<input type="button" value="취소"/>
				</td>
			</tr>
		</table>
	</form>
   </body>
</html>
