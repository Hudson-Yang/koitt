<!DOCTYPE HTML>
<html>
   <head>
	<title>border style 2</title>
	<style>
	  	p.thick { border-style:solid; border-width:thick; border-color:blue; boarder-radius:10px; color:red; }
		p.medium { border-style:solid; border-width:medium; border-color:pink; color:blue; }
		p.thin { border-style:solid; border-width:1px; border-color:black; color:yellow; } 
	</style>
   </head>
   <body>
	<p class="thick">경계선이 thick으로 설정되었음</p>
	<p class="medium">경계선이 medium으로 설정되었음</p>
	<p class="thin">경계선이 1px으로 설정되었음</p>
   </body>
</html>
