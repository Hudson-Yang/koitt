<!DOCTYPE HTML>
<html>
   <head>
	<title>셀 합치기2</title>
   </head>
   <body>
	<h1>테이블에서 셀합치기</h1>
	<h2>수평으로 합치기 (행:column)</h2>
	<table border="1" width="300" height="300">
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
		</tr>
		<tr>
			<td>2</td>
			<td>3</td>
			<td>4</td>			
		</tr>
		<tr>
			<td colspan="3">1</td>
		</tr>
	</table>
	<hr/>
	<h2>수직으로 합치기 (열:row)</h2>
	<table border="1" width="300" height="300">
		<tr>
			<td rowspan="2">1</td>
			<td>2</td>
			<td rowspan="2">3</td>
		</tr>
		<tr>
			<td>4</td>
		</tr>

	</table>
   </body>
</html>
